<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
    overflow:hidden;
    text-align:center;
}

.container{
    padding:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    max-width:350px;
    width:90%;
    color:white;
}

h1{
    font-size:28px;
    font-weight:800;
    animation: pop 1s ease-in-out infinite alternate;
}

p{
    margin-top:10px;
    font-size:16px;
    font-weight:300;
}

button{
    margin-top:20px;
    padding:12px 20px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    background:white;
    color:#ff4b8b;
    transition:0.3s;
}

button:hover{
    background:#ff4b8b;
    color:white;
}

@keyframes pop{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* Mobile Optimization */
@media(max-width:480px){
    h1{font-size:22px;}
    p{font-size:14px;}
    button{font-size:14px;}
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, joy, and happiness! ðŸ¥³</p>
    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function startConfetti(){
    var duration = 3 * 1000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}
</script>

</body>
</html>
